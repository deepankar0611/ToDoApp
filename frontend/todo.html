<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="blog.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">To-Do App</h1>
        <ul class="nav-links">
            <li><a href="todo.html">Home</a></li>
            <li><a href="blog.html" class="active">Blog</a></li>
        </ul>
    </nav>
  <div class="wrapper">
    <div class="todo-container">
      <h2 id="usernameDisplay" class="username"></h2> <!-- Username Display -->
      <h1 class="title">Your To-Do List</h1>
      <div class="input-box">
        <input type="text" id="todoInput" placeholder="Add a new task...">
        <button id="addBtn" class="btn" onclick="addTodo()">Add Task</button>
      </div>
      <ul id="todoList" class="todo-list"></ul>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
